<template name="main">
  <!-- Welcome -->
    <header class="large-12 columns">
    <div class="large-4 columns">
      <h4 id="welcome">Welcome {{> loginButtons}}</h4>
    </div>
    <div class="large-4 columns">
      <h3 id="heading">Uber Pac-Man</h3>
    </div>
    <div class="large-4 columns">
      <h5><a href="/" id="quitGame">Quit Game</a></h5>
      <h5><a href="/" id="rideUber">Ride Uber</a></h5>
    </div>
    </header>

  <!-- MAP -->
  <div class="row">
    <div class="large-9 push-3 columns">
      <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
        <!-- googleMap is a template from dburles:google-maps -->
      </div>

      <div id="how-to">
          <u><b>Rules</b></u>
          <p id="rules">
          <li>
            Ghosts gains 1pt/ sec; Cafes are Fruit Bonuses (+60 pts)
          </li>
          <li>
            If Pac-Man is eaten, he becomes a Ghost but no pts are lost.
          </li>
          <li>
            If Ghost is eaten, he loses half his pts while Pac-Man gains those pts.
          </li>
          <li>
            Gas stations are Power-ups: can eat Ghosts for 5 mins
          </li>
          </p>
      </div>
    </div>
  <!-- LEFT SIDE -->
  <div class="large-3  pull-9 columns" id="score-table">

      <table id="scoreboard">
        <thead>
          <tr>
            <th width="100%">Player  Score</th>
            <!-- <th width="50%">Score</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
            <ul id="playerList"><!-- LIST TO ADD PLAYERS -->
            </ul>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
  </div>

<!-- FOOTER -->
